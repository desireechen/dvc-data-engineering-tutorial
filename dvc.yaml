stages:
  prepare:
    cmd: python src/prepare.py data/raw/data.xml
    deps:
    - data/raw/data.xml
    - src/prepare.py
    params:
    - prepare.seed
    - prepare.split
    outs:
    - data/interim/test.tsv
    - data/interim/train.tsv
  featurize:
    cmd: python src/featurization.py data/interim data/processed
    deps:
    - data/interim/test.tsv
    - data/interim/train.tsv
    - src/featurization.py
    params:
    - featurize.max_features
    - featurize.ngrams
    outs:
    - data/processed/test.pkl
    - data/processed/train.pkl
  train:
    cmd: python src/train.py data/processed model.pkl
    deps:
    - data/processed/test.pkl
    - data/processed/train.pkl
    - src/train.py
    params:
    - train.min_split
    - train.n_est
    - train.seed
    outs:
    - model.pkl
  evaluate:
    cmd: python src/evaluate.py model.pkl data/processed scores.json prc.json roc.json
    deps:
    - data/processed/test.pkl
    - data/processed/train.pkl
    - model.pkl
    - src/evaluate.py
    metrics:
    - scores.json:
        cache: false
    plots:
    - prc.json:
        cache: false
        x: recall
        y: precision
    - roc.json:
        cache: false
        x: fpr
        y: tpr
